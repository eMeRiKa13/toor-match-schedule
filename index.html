<!DOCTYPE html>
<html>
    <head>
        <title>Matches Scheduling Tool for Toornament.com</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&subset=latin,latin-ext">
        <link rel="stylesheet" href="https://www.toornament.com/css/compiled/front.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="layout-front">
        <div class="layout-section header">
            <header class="layout-header">
                <div class="logo inverted toornament format-standard">
                    <a href="/">
                        <span class="seo">Toornament</span>
                    </a>
                </div>
                <div>
                    <div class="title3 inverted">Matches Scheduling Tool <span class="text secondary light">For Toornament.com</span></div>
                </div>
            </header>
        </div>

        <div class="layout-section content">
            <section class="layout-content">
                <div class="grid-flex">
                    <div class="size-3-of-4">
                        <div id="tournament-list-container" class="view hide">
                            <div class="title4">My tournaments</div>
                            <table class="table rows hover">
                                <thead>
                                    <tr>
                                        <th class="data">Name</th>
                                        <th class="data">Discipline</th>
                                        <th class="data">Size</th>
                                        <th class="data">Status</th>
                                        <th class="data">Privacy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div id="match-list-container" class="view hide">
                            <div class="title4">Matches List</div>
                            <table class="table rows hover">
                                <thead>
                                    <tr>
                                        <th class="data">Name</th>
                                        <th class="data">Discipline</th>
                                        <th class="data">Size</th>
                                        <th class="data">Status</th>
                                        <th class="data">Privacy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="size-1-of-4">
                        <div class="grid-flex vertical">
                            <div>
                                <div class="title3">Configuration</div>
                            </div>
                            <div>
                                <div class="text">Create an <a target="_blank" href="https://developer.toornament.com/applications">application for the Toornament API</a> and copy your API IDs:</div>
                            </div>
                            <div>
                                <div class="form-row">
                                    <div class="form-label">
                                        <label>API Key</label>
                                    </div>
                                    <div class="form-field">
                                        <input type="text" id="api-key" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-label">
                                        <label>API Client ID</label>
                                    </div>
                                    <div class="form-field">
                                        <input type="text" id="api-client-id" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-label">
                                        <label>API Client Secret</label>
                                    </div>
                                    <div class="form-field">
                                        <input type="text" id="api-client-secret" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button id="button-import-tournament">Import Tournaments</button>
                                </div>
                            </div>
                            <div>
                               <a target="_blank" href="http://www.toornament.com"><img src="poweredByToornament-dark.png" alt="Toornament" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="moment.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
